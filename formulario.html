<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Formulario </title>
</head>
<body>
    <form action="controladores/Aprendiz/guardar.php" method="post">
        <div>
        <label for="firts_name"> Nombre </label>
        <input type="text" name="firts_name" id="firts_name">
        </div>
        <div>
            <label for="last_name"> Apellido </label>
            <input type="text" name="last_name" id="last_name">
        </div>
        <div>
            <label for="birthdate"> Fecha de Nacimiento </label>
            <input type="date" name="birthdate" id="birthdate">
        </div>
        <div>
            <label for="email"> Correo </label>
            <input type="text" name="email" id="email">
        </div>
        <div>
            <label for="phone"> Telefono </label>
            <input type="number" name="phone" id="phone">
        </div>
        <div>
            <label for="dni"> Identificacion </label>
            <input type="number" name="dni" id="dni">
        </div>
        <div>
            <label for="user_account"> cuenta </label>
            <input type="number" name="user_account" id="user_account">
        </div>
        <div>
            <label for="average"> Promedio</label>
            <input type="number" step="0.01" name="average" id="average">
        </div>
        <button type="submit">Enviar </button>
    </form>
</body>
</html>
